<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/create_shop_manager.css" />
  </head>
  <body>
    <!-- Header bar-->
    <header>
      <!-- Store Name -->
      <h1 class="store-name">Infinity market</h1>
      <!-- Nav bar -->
      <div id="nav-bar">
        <a
          href="Index.html"
          class="nav-bar-link"
         
          >Home</a
        >
        <a
          href="order_list.html"
          class="nav-bar-link "
         
          >Orders</a
        >
        <a
          href=""
          class="nav-bar-link active"
         
          >Create shop manager</a
        >
        <a href="login.html" class="nav-bar-profile">
          <span class="fa fa-user"></span>
          <!-- <div id="profile-image"></div> -->
        </a>
        <a href="#" class="grid-icon grid-icon--fill nav-bar-grid">
          <span class="layer layer--primary">
            <span></span>
          </span>
          <span class="layer layer--secondary">
            <span></span>
          </span>
          <span class="layer layer--tertiary">
            <span></span>
          </span>
        </a>
      </div>
    </header>

    <div class="wrapper">
        <div class="login-box">
            <h3 class="info-text">User Registration</h3>
            <form class="form-container" action="">
                <div class="input-addon">
                    <input class="form-element input-field" placeholder="Name" type="text">
                    <button class="input-addon-item">
                        <span class="fa fa-user"></span>
                    </button>
                    
                </div>
                <div class="input-addon">
                    <input class="form-element input-field" placeholder="User Name" type="username">
                    <button class="input-addon-item">
                        <span class="fa fa-envelope"></span>
                    </button>
                </div>
                <div class="input-addon">
                    <input class="form-element input-field" placeholder="Password" type="password">
                    <button class="input-addon-item">
                        <span class="fa fa-lock"></span>
                    </button>
                </div>
                <div class="input-addon">
                    <input class="form-element input-field" placeholder="Re-type password" type="password">
                    <button class="input-addon-item">
                        <span class="fa fa-lock"></span>
                    </button>
                </div>
                <input class="form-element is-submit" type="submit" value="Create manager">
            </form>
        </div>
    </div>

    
  </body>
